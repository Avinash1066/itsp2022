{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="mb-3">
<div class="content-section">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-groups">
            <legend class="border-bottom mb-4">Clean Your ROOM</legend>
            {{ form|crispy }}
        </fieldset>
        <div class="form-group">
            <button class="btn btn-success" type="submit">Submit</button>
        </div>
    </form>
    
</div></div>
{% endblock content %}
